<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Patient Database</title>
    <link rel="stylesheet" href="css/styles.css">


    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (SSN,firstName,lastName,DOB,phone,email)=>{
        // instantiate a headers object
        var myHeaders = new Headers();
        // add content type header to object
        myHeaders.append("Content-Type", "application/json");
        // using built in JSON utility package turn object to string and store in a variable
        var raw = JSON.stringify({"SSN":SSN,"firstName":firstName,"lastName":lastName,"DOB":DOB,"phone":phone,"email":email});
        // create a JSON object with parameters for API call and store in a variable
        var requestOptions = {
              method: 'POST',
              headers: myHeaders,
              body: raw,
              redirect: 'follow'
          };
          // make API call with parameters and use promises to get response
          fetch("https://222ci83dbk.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
          .then(response => response.text())
          .then(result => alert(JSON.parse(result).body))
          .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>

    <h3>Welcome to the National Patient Database</h3>
    
    <div>
        <input type="text" id="search-input" placeholder="Please Enter SSN">
        <button type="button" id="search-button" onclick="getPatientRecord(document.getElementById('SSN').value)">Search</button>

        <button type="submit" id="search-button" onclick="openPopup()">Add</button>
    
    </div>
    

    <div class="overlay"></div>
    <div class="popup">
      <form>
        <label>Please enter the details below:</label>
        <input type="text" id="SSN" placeholder="SSN">
        <input type="text" id="fName" placeholder="First Name">
        <input type="text" id="lName" placeholder="Last Name">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="text" id="email" placeholder="Email Address">
      
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('SSN').value, document.getElementById('fName').value, document.getElementById('lName').value, document.getElementById('DOB').value, document.getElementById('phone').value, document.getElementById('email').value)">Add</button>
        <button type='button' onclick="closePopup()">Close</button>
      </form>
    </div>

</br>

    <div>
        <table id="resultTable" class="display" style="width:100%">
            <thead>
            <tr>
                <th>SSN</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB</th>
                <th>Phone</th>
                <th>Email Address</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><span id="item-SSN"></span></td>
                <td><span id="item-fname"></span></td>
                <td><span id="item-lname"></span></td>
                <td><span id="item-DOB"></span></td>
                <td><span id="item-phone"></span></td>
                <td><span id="item-email"></span></td>
            </tr>


    </div>

    <script src="js/script.js"></script>
</body>
</html>
